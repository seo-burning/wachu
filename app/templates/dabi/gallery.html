{%load static%}
<div

  data-animation="quicksand"
  data-x-gap="30"
  data-y-gap="30"

           {"width": 1500, "cols": 3},
           {"width": 1100, "cols": 3},

  <!-- Cube Portfolio Blocks - Item -->
  <div class="cbp-item mr">
    <div class="u-block-hover g-parent">

        class="img-fluid g-transform-scale-1_1--parent-hover g-transition-0_5 g-transition--ease-in-out"
        src="{% static 'assets/img/gallery/1.jpg' %}"
        alt="Image description"
      />

        class="d-flex w-100 h-100 g-bg-primary-opacity-0_6 opacity-0 g-opacity-1--parent-hover g-pos-abs g-top-0 g-left-0 g-transition-0_3 g-transition--ease-in u-block-hover__additional--fade u-block-hover__additional--fade-in g-pa-20"
      >
        <ul
          class="align-items-end flex-column list-inline mt-auto ml-auto mb-0"
        >
          <li class="list-inline-item">
            <a
              class="u-icon-v2 u-icon-size--sm g-brd-white g-color-black g-bg-white rounded-circle"
              href="#"

              <i class="icon-communication-095 u-line-icon-pro"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a
              class="cbp-lightbox u-icon-v2 u-icon-size--sm g-brd-white g-color-black g-bg-white rounded-circle"
